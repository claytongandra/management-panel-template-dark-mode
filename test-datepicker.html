

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Vanilla JS Datepicker Demo</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/css/datepicker-bs5.min.css">

        <link href="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.css" rel="stylesheet" />
<script src="https://cdn.jsdelivr.net/npm/mc-datepicker/dist/mc-calendar.min.js"></script>
    </head>
    <body>
        <main>
            <section class="section container is-fluid">
              <div class="mb-3">
                <label for="birthDate" class="form-label">BirthDate</label>
                <input type="text" class="form-control" id="birthDate" name="BirthDate">
              </div>
              <div class="form-field">
                <label class="form-field__label">Datepicker Demo</label>
                <input id="datepicker" type="text">
                <a class="btn btn-primary" id="calendar" style="position: absolute; right: 0;"> <i class="fa-solid fa-calendar-days"></i></a>
              </div>
            </section>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/vanillajs-datepicker@1.3.4/dist/js/datepicker-full.min.js"></script>
    <script>
        const elem = document.querySelector('input[name="BirthDate"]');
        const datepicker = new Datepicker(elem, {
        // ...options
            buttonClass: 'btn',
            showOnFocus: true
        }); 

        const datePicker = MCDatepicker.create({
  el: '#datepicker',
  bodyType: 'modal', //modal | inline
  dateFormat: 'dddd, dd/mm/yyyy',
  closeOnBlur: true,
  minDate: new Date(2020, 10, 25),
    maxDate: new Date(2023, 11, 31),
    selectedDate: new Date(),
    customClearBTN: 'Limpar',
    customCancelBTN: 'Cancelar',
    showCalendarDisplay: true,
  customWeekDays: ['Domingo', 'Segunda-feira', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday'],
  customMonths: ['Janeiro', 'Fevereiro', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'Outubro', 'November', 'December']
});

document.getElementById('calendar').addEventListener('click', () => {
  console.log(document.querySelectorAll('.mc-calendar'));
  console.log(datePicker);
  datePicker.open();
  console.log();
});
    </script>
   <body>
</html>
